name: CI

on:
  push:
    branches: [ '**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Install required packages. Adjust the list according to your project requirements.
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libboost-all-dev \
            libhdf5-dev \
            libfmt-dev \
            libspdlog-dev \
            libyaml-cpp-dev \
            rpm


      # Configure the project with tests enabled
      - name: Configure CMake no tests
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release

      # Build the project using make
      - name: Build
        run: |
          cmake --build build --target install
      
      - name: Configure (with tests)
        run: |
          cmake -S . -B build_tests \
            -G Ninja \
            -DENABLE_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build tests
        run: |
          cmake --build build_tests

      # Run tests using ctest
      - name: Run tests
        run: |
          cd build_tests
          ctest --output-on-failure

      - name: Package with CPack
        run: |
          cd build
          sudo cpack
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PySysLinkBase-packages
          path: |
            build/*.deb
            build/*.rpm
            build/*.tar.gz
    
