      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  height: 97%;
}

#side-bar {
  overflow: auto;
}

#editor-wrapper {
  overflow: hidden;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ruct type_identity {\n  using type = T;\n};\ntemplate &lt;typename T&gt; using type_identity_t = typename type_identity&lt;T&gt;::type;\ntemplate &lt;typename T&gt;\nusing make_unsigned_t = typename std::make_unsigned&lt;T&gt;::type;\ntemplate &lt;typename T&gt;\nusing underlying_t = typename std::underlying_type&lt;T&gt;::type;\n\n#if FMT_GCC_VERSION &amp;&amp; FMT_GCC_VERSION &lt; 500\n// A workaround for gcc 4.8 to make void_t work in a SFINAE context.\ntemplate &lt;typename...&gt; struct void_t_impl {\n  using type = void;\n};\ntemplate &lt;typename... T&gt; using void_t = typename void_t_impl&lt;T...&gt;::type;\n#else\ntemplate &lt;typename...&gt; using void_t = void;\n#endif\n\nstruct monostate {\n  constexpr monostate() {}\n};\n\n// An enable_if helper to be used in template parameters which results in much\n// shorter symbols: https://godbolt.org/z/sWw4vP. Extra parentheses are needed\n// to workaround a bug in MSVC 2019 (see #1140 and #1186).\n#ifdef FMT_DOC\n#  define FMT_ENABLE_IF(...)\n#else\n#  define FMT_ENABLE_IF(...) fmt::enable_if_t&lt;(__VA_ARGS__), int&gt; = 0\n#endif\n\n// This is defined in base.h instead of format.h to avoid injecting in std.\n// It is a template to avoid undesirable implicit conversions to std::byte.\n#ifdef __cpp_lib_byte\ntemplate &lt;typename T, FMT_ENABLE_IF(std::is_same&lt;T, std::byte&gt;::value)&gt;\ninline auto format_as(T b) -&gt; unsigned char {\n  return static_cast&lt;unsigned char&gt;(b);\n}\n#endif\n\nnamespace detail {\n// Suppresses &quot;unused variable&quot; warnings with the method described in\n// https://herbsutter.com/2009/10/18/mailbag-shutting-up-compiler-warnings/.\n// (void)var does not work on many Intel compilers.\ntemplate &lt;typename... T&gt; FMT_CONSTEXPR void ignore_unused(const T&amp;...) {}\n\nconstexpr auto is_constant_evaluated(bool default_value = false) noexcept\n    -&gt; bool {\n// Workaround for incompatibility between libstdc++ consteval-based\n// std::is_constant_evaluated() implemen ::compare(data_, other.data_, str_size);\n    if (result == 0)\n      result = size_ == other.size_ ? 0 : (size_ &lt; other.size_ ? -1 : 1);\n    return result;\n  }\n\n  FMT_CONSTEXPR friend auto operator==(basic_string_view lhs,\n                                       basic_string_view rhs) -&gt; bool {\n    return lhs.compare(rhs) == 0;\n  }\n  friend auto operator!=(basic_string_view lhs, basic_string_view rhs) -&gt; bool {\n    return lhs.compare(rhs) != 0;\n  }\n  friend auto operator&lt;(basic_string_view lhs, basic_string_view rhs) -&gt; bool {\n    return lhs.compare(rhs) &lt; 0;\n  }\n  friend auto operator&lt;=(basic_string_view lhs, basic_string_view rhs) -&gt; bool {\n    return lhs.compare(rhs) &lt;= 0;\n  }\n  friend auto operator&gt;(basic_string_view lhs, basic_string_view rhs) -&gt; bool {\n    return lhs.compare(rhs) &gt; 0;\n  }\n  friend auto operator&gt;=(basic_string_view lhs, basic_string_view rhs) -&gt; bool {\n    return lhs.compare(rhs) &gt;= 0;\n  }\n};\n\nFMT_EXPORT\nusing string_view = basic_string_view&lt;char&gt;;\n\n/// Specifies if `T` is a character type. Can be specialized by users.\nFMT_EXPORT\ntemplate &lt;typename T&gt; struct is_char : std::false_type {};\ntemplate &lt;&gt; struct is_char&lt;char&gt; : std::true_type {};\n\nnamespace detail {\n\n// Constructs fmt::basic_string_view&lt;Char&gt; from types implicitly convertible\n// to it, deducing Char. Explicitly convertible types such as the ones returned\n// from FMT_STRING are intentionally excluded.\ntemplate &lt;typename Char, FMT_ENABLE_IF(is_char&lt;Char&gt;::value)&gt;\nconstexpr auto to_string_view(const Char* s) -&gt; basic_string_view&lt;Char&gt; {\n  return s;\n}\ntemplate &lt;typename T, FMT_ENABLE_IF(is_std_string_like&lt;T&gt;::value)&gt;\nconstexpr auto to_string_view(const T&amp; s)\n    -&gt; basic_string_view&lt;typename T::value_type&gt; {\n  return s;\n}\ntemplate &lt;typename Char&gt;\nconstexpr auto to_string_view(basic_string_view&lt;Char&gt; s)\n    -&
