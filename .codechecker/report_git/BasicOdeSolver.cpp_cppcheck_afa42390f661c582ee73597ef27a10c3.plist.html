      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  height: 97%;
}

#side-bar {
  overflow: auto;
}

#editor-wrapper {
  overflow: hidden;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

ext&lt;Char&gt;;\n\n  iterator out;\n  basic_format_args&lt;context&gt; args;\n  locale_ref loc;\n\n  template &lt;typename T&gt; auto operator()(T value) -&gt; iterator {\n    return write&lt;Char&gt;(out, value);\n  }\n  auto operator()(typename basic_format_arg&lt;context&gt;::handle h) -&gt; iterator {\n    basic_format_parse_context&lt;Char&gt; parse_ctx({});\n    context format_ctx(out, args, loc);\n    h.format(parse_ctx, format_ctx);\n    return format_ctx.out();\n  }\n};\n\ntemplate &lt;typename Char&gt; struct arg_formatter {\n  using iterator = basic_appender&lt;Char&gt;;\n  using context = buffered_context&lt;Char&gt;;\n\n  iterator out;\n  const format_specs&amp; specs;\n  locale_ref locale;\n\n  template &lt;typename T&gt;\n  FMT_CONSTEXPR FMT_INLINE auto operator()(T value) -&gt; iterator {\n    return detail::write&lt;Char&gt;(out, value, specs, locale);\n  }\n  auto operator()(typename basic_format_arg&lt;context&gt;::handle) -&gt; iterator {\n    // User-defined types are handled separately because they require access\n    // to the parse context.\n    return out;\n  }\n};\n\nstruct width_checker {\n  template &lt;typename T, FMT_ENABLE_IF(is_integer&lt;T&gt;::value)&gt;\n  FMT_CONSTEXPR auto operator()(T value) -&gt; unsigned long long {\n    if (is_negative(value)) report_error(&quot;negative width&quot;);\n    return static_cast&lt;unsigned long long&gt;(value);\n  }\n\n  template &lt;typename T, FMT_ENABLE_IF(!is_integer&lt;T&gt;::value)&gt;\n  FMT_CONSTEXPR auto operator()(T) -&gt; unsigned long long {\n    report_error(&quot;width is not integer&quot;);\n    return 0;\n  }\n};\n\nstruct precision_checker {\n  template &lt;typename T, FMT_ENABLE_IF(is_integer&lt;T&gt;::value)&gt;\n  FMT_CONSTEXPR auto operator()(T value) -&gt; unsigned long long {\n    if (is_negative(value)) report_error(&quot;negative precision&quot;);\n    return static_cast&lt;unsigned long long&gt;(value);\n  }\n\n  template &lt;typename T, FMT_ENABLE_IF(!is_integer&lt;T& \n *     const char* filename = &quot;madeup&quot;;\n *     std::FILE* file = std::fopen(filename, &quot;r&quot;);\n *     if (!file)\n *       throw fmt::system_error(errno, &quot;cannot open file &#x27;{}&#x27;&quot;, filename);\n */\ntemplate &lt;typename... T&gt;\nauto system_error(int error_code, format_string&lt;T...&gt; fmt, T&amp;&amp;... args)\n    -&gt; std::system_error {\n  return vsystem_error(error_code, fmt, fmt::make_format_args(args...));\n}\n\n/**\n * Formats an error message for an error returned by an operating system or a\n * language runtime, for example a file opening error, and writes it to `out`.\n * The format is the same as the one used by `std::system_error(ec, message)`\n * where `ec` is `std::error_code(error_code, std::generic_category())`.\n * It is implementation-defined but normally looks like:\n *\n *     &lt;message&gt;: &lt;system-message&gt;\n *\n * where `&lt;message&gt;` is the passed message and `&lt;system-message&gt;` is the system\n * message corresponding to the error code.\n * `error_code` is a system error code as given by `errno`.\n */\nFMT_API void format_system_error(detail::buffer&lt;char&gt;&amp; out, int error_code,\n                                 const char* message) noexcept;\n\n// Reports a system error without throwing an exception.\n// Can be used to report errors from destructors.\nFMT_API void report_system_error(int error_code, const char* message) noexcept;\n\n/// A fast integer formatter.\nclass format_int {\n private:\n  // Buffer should be large enough to hold all digits (digits10 + 1),\n  // a sign and a null character.\n  enum { buffer_size = std::numeric_limits&lt;unsigned long long&gt;::digits10 + 3 };\n  mutable char buffer_[buffer_size];\n  char* str_;\n\n  template &lt;typename UInt&gt;\n  FMT_CONSTEXPR20 auto format_unsigned(UInt value) -&gt; char* {\n    auto n = static_cast&lt;detail::uint32_or_64_or_128_t&lt;UInt&gt;&gt;(value);\n    return detail::format_decimal(buffer_, n, buffer_size - 1).begin;\n  }\n\n  template &lt;typename Int&gt;\n  FMT_CONSTEXPR20 auto format_signed(Int value) -&gt; char* {\n    auto abs_value = static_cast&lt;detail::uint32_or_64_or_128_t&lt;Int&gt;&gt;(value);\n    bool negative = value &lt; 0;\n    if (negative) abs_value = 0 - abs_value;\n    auto begin = format_unsigned(abs_value);\n    if (negative) *--begin = &#x27;-&#x27;;\n    return begin;\n  }\n\n public:\n  explicit FMT_CONSTEXPR20 format_int(int value) : str_(format_signed(value)) {}\n  explicit FMT_CONSTEXPR20 format_int(long value)\n      : str_(format_signed(value)) {}\n  explicit FMT_CONSTEXPR20 format_int(long long value)\n      : str_(format_signed(value)) {}\n  explicit FMT_CONSTEXPR20 format_int(unsigned value)\n      : str_(format_unsigned(value)) {}\n  explicit FMT_CONSTEXPR20 format_int(unsigned long value)\n      : str_(format_unsigned(value)) {}\n  explicit FMT_CONSTEXPR20 format_int(unsigned long long value)\n      : str_(format_unsigned(value)) {}\n\n  /// Returns the number of characters written to the output buffer.\n  FMT_CONSTEXPR20 auto size() const -&gt; size_t {\n    return detail::to_unsigned(buffer_ - str_ + buffer_size - 1);\n  }\n\n  /// Returns a pointer to the output buffer content. No terminating null\n  /// character is appended.\n  FMT_CONSTEXPR20 auto data() const -&gt; const char* { return str_; }\n\n  /// Returns a pointer to the output buffer content with terminating null\n  /// character appended.\n  FMT_CONSTEXPR20 auto c_str() const -&gt; const char* {\n    buffer_[buffer_size - 1] = &#x27;\\0&#x27;;\n    return str_;\n  }\n\n  /// Returns the content of the output buffer as an `std::string`.\n  auto str() const -&gt; std::string { return std::string(str_, size()); }\n};\n\ntemplate &lt;typename T, typename Char&gt;\nstruct formatter&lt;T, Char, enable_if_t&lt;detail::has_format_as&lt;T&gt;::value&gt;&gt;\n    : formatter&lt;detail::format_as_t&lt;T&gt;, Char&gt; {\n  template &lt;typename FormatContext&gt;\n  auto format(const T&amp; value, FormatContext&amp; ctx) const -&gt; decltype(ctx.out()) {\n    auto&amp;&amp; val = format_as(value);  // Make an lvalue reference for format.\n    return formatter&lt;detail::format_as_t&lt;T&gt;, Char&gt;::format(val, ctx);\n  }\n};\n\n#define FMT_FORMAT_AS(Type, Base)                                              \\\n  template &lt;typename Char&gt;                                                     \\\n  struct formatter&lt;Type, Char&gt; : formatter&lt;Base, Char&gt; {                       \\\n    template &lt;typename FormatContext&gt;                                          \\\n    auto format(Type value, FormatContext&amp; ctx) const -&gt; decltype(ctx.out()) { \\\n      return formatter&lt;Base, Char&gt;::format(value, ctx);                        \\\n    }                                                                          \\\n  }\n\nFMT_FORMAT_AS(signed char, int);\nFMT_FORMAT_AS(unsigned char, unsigned);\nFMT_FORMAT_AS(short, int);\nFMT_FORMAT_AS(unsigned short, unsigned);\nFMT_FORMAT_AS(long, detail::long_type);\nFMT_FORMAT_AS(unsigned long, detail::ulong_type);\nFMT_FORMAT_AS(Char*, const Char*);\nFMT_FORMAT_AS(std::nullptr_t, const void*);\nFMT_FORMAT_AS(detail::std_string_view&lt;Char&gt;, basic_string_view&lt;Char&gt;);\nFMT_FORMAT_AS(void*, const void*);\n\ntemplate &lt;typename Char, typename Traits, typename Allocator&gt;\nclass formatter&lt;std::basic_string&lt;Char, Traits, Allocator&gt;, Char&gt;\n    : public formatter&lt;basic_string_view&lt;Char&gt;, Char&gt; {};\n\ntemplate &lt;typename Char, size_t N&gt;\nstruct formatter&lt;Char[N], Char&gt; : formatter&lt;basic_string_view&lt;Char&gt;, Char&gt; {};\n\n/**\n * Converts `p` to `const void*` for pointer formatting.\n *\n * **Example**:\n *\n *     auto s = fmt::format(&quot;{}&quot;, fmt::ptr(p));\n */\ntemplate &lt;typename T&gt; auto ptr(T p) -&gt; const void* {\n  static_assert(std::is_pointer&lt;T&gt;::value, &quot;&quot;);\n  return detail::bit_cast&lt;const v }\n#else\n  return formatter&lt;mapped_type, char_type&gt;().parse(ctx);\n#endif\n}\n\n// Checks char specs and returns true iff the presentation type is char-like.\nFMT_CONSTEXPR inline auto check_char_specs(const format_specs&amp; specs) -&gt; bool {\n  if (specs.type != presentation_type::none &amp;&amp;\n      specs.type != presentation_type::chr &amp;&amp;\n      specs.type != presentation_type::debug) {\n    return false;\n  }\n  if (specs.align == align::numeric || specs.sign != sign::none || specs.alt)\n    report_error(&quot;invalid format specifier for char&quot;);\n  return true;\n}\n\n#if FMT_USE_NONTYPE_TEMPLATE_ARGS\ntemplate &lt;int N, typename T, typename... Args, typename Char&gt;\nconstexpr auto get_arg_index_by_name(basic_string_view&lt;Char&gt; name) -&gt; int {\n  if constexpr (is_statically_named_arg&lt;T&gt;()) {\n    if (name == T::name) return N;\n  }\n  if constexpr (sizeof...(Args) &gt; 0)\n    return get_arg_index_by_name&lt;N + 1, Args...&gt;(name);\n  (void)name;  // Workaround an MSVC bug about &quot;unused&quot; parameter.\n  return -1;\n}\n#endif\n\ntemplate &lt;typename... Args, typename Char&gt;\nFMT_CONSTEXPR auto get_arg_index_by_name(basic_string_view&lt;Char&gt; name) -&gt; int {\n#if FMT_USE_NONTYPE_TEMPLATE_ARGS\n  if constexpr (sizeof...(Args) &gt; 0)\n    return get_arg_index_by_name&lt;0, Args...&gt;(name);\n#endif\n  (void)name;\n  return -1;\n}\n\ntemplate &lt;typename Char, typename... Args&gt; class format_string_checker {\n private:\n  using parse_context_type = compile_parse_context&lt;Char&gt;;\n  static constexpr int num_args = sizeof...(Args);\n\n  // Format specifier parsing function.\n  // In the future basic_format_parse_context will replace compile_parse_context\n  // here and will use is_constant_evaluated and downcasting to access the data\n  // needed for compile-time checks: https://godbolt.org/z/GvWzcTjh1.\n  using parse_func = const Char* (*)(parse_context_type&amp;);\n\n  type types_[num_args &gt; 0 ? s quot;passing views as lvalues is disallowed&quot;);\n#if FMT_USE_CONSTEVAL\n    if constexpr (detail::count_named_args&lt;Args...&gt;() ==\n                  detail::count_statically_named_args&lt;Args...&gt;()) {\n      using checker =\n          detail::format_string_checker&lt;Char, remove_cvref_t&lt;Args&gt;...&gt;;\n      detail::parse_format_string&lt;true&gt;(str_, checker(s));\n    }\n#else\n    detail::check_format_string&lt;Args...&gt;(s);\n#endif\n  }\n  basic_format_string(runtime_format_string&lt;Char&gt; fmt) : str_(fmt.str) {}\n\n  FMT_ALWAYS_INLINE operator basic_string_view&lt;Char&gt;() const { return str_; }\n  auto get() const -&gt; basic_string_view&lt;Char&gt; { return str_; }\n};\n\n#if FMT_GCC_VERSION &amp;&amp; FMT_GCC_VERSION &lt; 409\n// Workaround broken conversion on older gcc.\ntemplate &lt;typename...&gt; using format_string = string_view;\ninline auto runtime(string_view s) -&gt; string_view { return s; }\n#else\ntemplate &lt;typename... Args&gt;\nusing format_string = basic_format_string&lt;char, type_identity_t&lt;Args&gt;...&gt;;\n/**\n * Creates a runtime format string.\n *\n * **Example**:\n *\n *     // Check format string at runtime instead of compile-time.\n *     fmt::print(fmt::runtime(&quot;{:d}&quot;), &quot;I am not a number&quot;);\n */\ninline auto runtime(string_view s) -&gt; runtime_format_string&lt;&gt; { return {{s}}; }\n#endif\n\n/// Formats a string and writes the output to `out`.\ntemplate &lt;typename OutputIt,\n          FMT_ENABLE_IF(detail::is_output_iterator&lt;remove_cvref_t&lt;OutputIt&gt;,\n                                                   char&gt;::value)&gt;\nauto vformat_to(OutputIt&amp;&amp; out, string_view fmt, format_args args)\n    -&gt; remove_cvref_t&lt;OutputIt&gt; {\n  auto&amp;&amp; buf = detail::get_buffer&lt;char&gt;(out);\n  detail::vformat_to(buf, fmt, args, {});\n  return detail::get_iterator(buf, out);\n}\n\n/**\n * Formats `args` according to specifications in `fmt`, writes the result
